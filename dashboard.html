<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Attendance Monitoring System Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src='https://unpkg.com/phosphor-icons'></script><script  src="./script.js"></script>
  <script src='https://unpkg.com/phosphor-icons'></script>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="app">
	<header class="app-header">
		<div class="app-header-logo">
			<div class="logo">
				<span class="logo-icon">
					<img src="https://assets.codepen.io/285131/almeria-logo.svg" />
				</span>
				<h1 class="logo-title">
					<span>Attendance</span>
					<span>Monitoring SYS</span>
				</h1>
			</div>
		</div>
        <div class="app-header-navigation">
            <h1 class="dashboard-title">Dashboard</h1>
            
		</div>

		<div class="app-header-actions">
			<button class="user-profile">
				<span>John Patrick Rydelle P. Avila</span>
				<span>
					<img src="https://media.istockphoto.com/id/1327592449/vector/default-avatar-photo-placeholder-icon-grey-profile-picture-business-man.jpg?s=612x612&w=0&k=20&c=yqoos7g9jmufJhfkbQsk-mdhKEsih6Di4WZ66t_ib7I=" />
				</span>
			</button>
		</div>
		<div class="app-header-mobile">
			<button class="icon-button large">
				<i class="ph-list"></i>
			</button>
		</div>

	</header>
	<div class="app-body">
		<div class="app-body-navigation">
			<nav class="navigation">
				<a href="dashboard.html">
					<i class="ph-browsers"></i>
					<span>Dashboard</span>
				</a>
				<a href="#">
					<i class="ph-check-square"></i>
					<span>Section</span>
				</a>
				<a href="#">
					<i class="ph-swap"></i>
					<span>Schedule</span>
				</a>
				<a href="#">
					<i class="ph-file-text"></i>
					<span>Attendance Logs</span>
				</a>
				<a href="#">
					<i class="ph-globe"></i>
					<span>Manage Students and Sections</span>
				</a>
				<a href="login.html">
					<i class="ph-clipboard-text"></i>
					<span>Log Out</span>
				</a>
			</nav>
			<footer class="footer">
				
				<div>
					Avila,JPR Â©<br />
					All Rights Reserved 2023
				</div>
			</footer>
		</div>


		<div class="app-body-main-content">
			<section class="service-section">
				<div class="service-section-header">
					<div class="search-field">
						<i class="ph-magnifying-glass"></i>
						<input type="text" placeholder="Student Number">
					</div>
					<button class="flat-button">
						Search
					</button>
				</div>
				<div class="tiles">
					<article class="tile">
						<div class="tile-header">
							<i class="ph-users"></i>
							<h1>
								<span>Students</span>
							</h1>
						</div>
                        <div class="number">40</div>
						<a href="#">
							<span>Number of Students</span>
						</a>
					</article>
					<article class="tile">
						<div class="tile-header">
							<i class="ph-check-circle"></i>
							<h1>
								<span>Present</span>								
							</h1>
						</div>
                        <div class="number">27</div>
						<a href="#">
							<span>Present Students</span>
						</a>
					</article>
					<article class="tile">
						<div class="tile-header">
							<i class="ph-x-circle"></i>
							<h1>
								<span>Absent</span>
							</h1>
						</div>
                        <div class="number">13</div>
						<a href="#">
							<span>Absent Students</span>
						</a>
					</article>
				</div>
			</section>	
		</div>


		
	</div>
</div>

</body>
</html>
